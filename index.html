<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Javascript Coding Quiz!</title>
</head>

<body>
    <div class="container1">
        <h1>LETS GET STARTED!</h1>
    </div>

    <div class="container">
        <span id="countdown">Countdown will appear here</span>

        <main class="codebody" id="mainbody">
            <h1 class="codetitle" id="codetext">Coding Quiz Challenge!</h1>
            <p class="codetext" id="bodytext"><br>Try answering the following questions in the time limit! Correct answers are worth 10 points and incorrect are -15 seconds to your time remaining! Good luck! Press Start to begin the quiz</p>
            <button class="btn" id="start">Start Quiz</button>
        </main>

        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
    </div>


    <script src="./assets/js/javascript.js"></script>
</body>

</html>
